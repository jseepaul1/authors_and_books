<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>New Books and All Books</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='style.css') }}">
</head>

<body>
    <div class="container">
        <div class="col">
            <div class="new-book-card">
                <h1 class="text-center">New Books</h1>
                <form action="/create/book" method="POST" class="row g-3 align-items-center">
                    <div class="form-group">
                        <label for="title" class="form-label">Title:</label>
                        <input type="text" class="form-control" name="title">
                        <br />
                    </div>
                    <div class="form-group">
                        <label for="num_of_pages" class="form-label">Number of Pages:</label>
                        <input type="number" class="form-control" name="num_of_pages">
                        <br />
                    </div>
                    <button type="submit" class="btn btn-primary">Create</button>
                </form>
            </div>

        </div>
        <div class="col">
            <h1 class="text-center">All Books</h1>
            <div class="all-books">
                {% for book in books %}
                <p>
                    <a href="/books/{{book.id}}">{{book.title}}</a>
                </p>
                {% endfor %}
            </div>
            <a href="/authors" class="link-success">Home</a>
        </div>
    </div>
</body>

</html>
