<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Author's Favorite</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
        <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='favorite_authors.css') }}">
</head>

<body>
    <div class="container-sm">
        <div class="row">
            <div class="col card">
                <h1 class="card-title text-center">Title: {{book.title}}</h1>
                <h4 class="card-text">Favorited by:</h4>
                {% for author in book.authors_favorite %}
                <p>{{author.name}}</p>
                {% endfor %}
            </div>

            <div class="col new-book-card">
                <form action="/books/connect" method="POST">
                    <h1>Add Book's Favorite</h1>
                    <input type="hidden" name="book_id" value="{{book.id}}">
                    <div class="form-group">
                        <label for="author_id">Author:</label>
                        <select name="author_id" class="form-control">
                            {% for author in authors %}
                            <option value="{{author.id}}">{{author.name}}</option>
                            {% endfor %}
                        </select>
                    </div>
                    <input type="submit" value="Add" class="btn btn-success">
                </form>
                <a href="/" class="link-success">Home</a>
            </div>
        </div>
    </div>
</body>

</html>
