<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Author's Favorite</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
        <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='favorite_authors.css') }}">
</head>

<body>
    <div class="container">
        
        <div class="col">
            <h2 class="text-center">{{author.name}}'s Favorites</h2>
            <table class="table table-dark">
                <thead>
                    <tr>
                        <th>Title</th>
                        <th>Number of Pages</th>
                    </tr>
                </thead>
                <tbody class="table-info">
                    {% for fav_book in author.favorite_books %}
                    <tr>
                        <td>{{ fav_book.title }}</td>
                        <td>{{ fav_book.num_of_pages}}</td>
                    </tr>
                    {% endfor %}
                </tbody>
            </table>
        </div>
        
        <div class="col new-book-card">
            <form action="/authors/connect" method="POST">
                <h1 class ="text-center" card-header>Add Author's Favorite</h1>
                <input type="hidden" name="author_id" value="{{author.id}}">
                <div class="form-group">
                    <label for="book_id">Book:</label>
                    <select name="book_id" class="form-control">
                        {% for book in books %}
                        <option value="{{book.id}}">{{book.title}}</option>
                        {% endfor %}
                    </select>
                </div>
                <input type="submit" value="Add" class="btn btn-success">
            </form>
            <a href="/" class="link-success">Home</a>
        </div>
    </div>
</body>

</html>
